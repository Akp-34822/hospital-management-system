<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">üè• HMS</h2>
        <ul>
            <li class="active">Dashboard</li>
            <li>Patients</li>
            <li>Doctors</li>
            <li>Appointments</li>
            <li>Billing</li>
            <li>Reports</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <header>
            <h1>Hospital Dashboard</h1>
            <button id="addPatientBtn">+ Add Patient</button>
        </header>

        <!-- Cards -->
        <div class="cards">
            <div class="card">
                <h3>Total Patients</h3>
                <p id="totalPatients">120</p>
            </div>
            <div class="card">
                <h3>Total Doctors</h3>
                <p>25</p>
            </div>
            <div class="card">
                <h3>Appointments Today</h3>
                <p>18</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>‚Çπ45,000</p>
            </div>
        </div>

        <!-- Patient Table -->
        <div class="table-section">
            <h2>Recent Patients</h2>
            <table id="patientTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Disease</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rahul Sharma</td>
                        <td>35</td>
                        <td>Fever</td>
                        <td><span class="status active">Admitted</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
</div>

<!-- Modal -->
<div class="modal" id="patientModal">
    <div class="modal-content">
        <h2>Add Patient</h2>
        <input type="text" id="name" placeholder="Patient Name">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="disease" placeholder="Disease">
        <button onclick="addPatient()">Add</button>
        <button class="close-btn" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
